# tmux Style Configuration
# Simple dark theme like Linux terminal

# Status bar styling - simple blue background with white text
set -g status-style bg=blue,fg=white

# Window styling - subtle dark theme
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# Pane border styling - minimal borders
set -g pane-border-style 'bg=colour236,fg=colour236'
set -g pane-active-border-style 'bg=colour236,fg=blue'
