global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'claude-code-monitor'

scrape_configs:
  # Scrape metrics from OTLP Collector's Prometheus exporter
  - job_name: 'claude-code'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'claude-code'
          environment: 'dev'

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape OTLP Collector's own metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
