# Modular tmux configuration
# Sources separate files for different concerns
# Uses $DOT_DEN from environment (set by .bash_exports)

# Load general settings
source-file $DOT_DEN/.tmux/settings.conf

# Load key bindings
source-file $DOT_DEN/.tmux/bindings.conf

# Load styling
source-file $DOT_DEN/.tmux/style.conf
