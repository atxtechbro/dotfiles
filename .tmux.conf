# Minimal and Modern tmux Configuration

# Change prefix from 'Ctrl+b' to 'Ctrl+a' (more ergonomic)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and - (open in same directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Vim-style pane navigation (without prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Modern status bar styling
set -g status-style 'bg=#1f2428 fg=white'
set -g status-left '#[fg=cyan,bold] #S '
set -g status-right '#[fg=white]%Y-%m-%d %H:%M'
set -g status-left-length 20
set -g status-right-length 25

# Active pane subtle highlight
set -g window-active-style 'bg=colour234'
set -g window-style 'bg=colour233'
set -g pane-active-border-style 'bg=colour235,fg=colour251'
set -g pane-border-style 'bg=colour232,fg=colour239'

# Enable mouse support
set -g mouse on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable True Color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# No automatic window renaming
set-option -g allow-rename off

# Faster command sequences
set -s escape-time 0

# Focus events enabled for better compatibility with vim
set -g focus-events on