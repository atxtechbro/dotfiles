name: Auto Label Issues
on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]

jobs:
  label-issues:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    
    steps:
      - name: List available labels
        id: list-labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labels = await github.paginate(github.rest.issues.listLabelsForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const labelNames = labels.map(l => l.name).join(', ');
            core.setOutput('labels', labelNames);
            console.log(`Available labels: ${labelNames}`);
      
      - name: Intelligent issue labeling with Claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: claude-sonnet-4-20250514
          prompt: |
            Analyze this new issue and suggest appropriate labels:
            
            Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}
            
            Body: ${{ github.event.issue.body }}
            
            Available labels in this repository:
            ${{ steps.list-labels.outputs.labels }}
            
            Instructions:
            1. Select only labels that are truly relevant to the issue content
            2. Prefer behavioral labels (spike, ai-generate) when applicable
            3. Add labels and a brief comment explaining your choices
            4. Be minimal - only add labels that add value
            
            Remember: Less is more. Only label if it helps categorize meaningfully.

  remove-labels-on-delegation:
    if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    
    steps:
      - name: Remove labels after Claude delegation
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Remove all labels except those with ongoing behavioral significance
            const issue = context.payload.issue;
            const keepLabels = ['ai-generate', 'spike']; // Labels that affect workflows
            
            const currentLabels = issue.labels.map(l => l.name);
            const labelsToRemove = currentLabels.filter(l => !keepLabels.includes(l));
            
            for (const label of labelsToRemove) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                name: label
              });
            }
            
            // Add a comment noting the delegation
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: 'ðŸ¤– Labels cleaned up after Claude delegation (subtraction creates value)'
            });