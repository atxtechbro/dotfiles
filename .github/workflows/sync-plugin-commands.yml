name: Sync Plugin Commands

on:
  push:
    paths:
      - 'knowledge/procedures/*.md'
    branches:
      - main
  pull_request:
    paths:
      - 'knowledge/procedures/*.md'
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync-commands:
    runs-on: ubuntu-latest

    # Only run on main branch pushes (not on PRs from forks)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Run sync script
        run: |
          echo "Starting command sync..."
          chmod +x ./scripts/sync-plugin-commands.sh
          ./scripts/sync-plugin-commands.sh

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --exit-code commands/*.md; then
            echo "No changes to command files"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Command files have been updated"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add commands/*.md
          git commit -m "chore: sync plugin commands from procedures [skip ci]

          Auto-generated by GitHub Actions workflow.
          Updates command files from knowledge/procedures/."
          git push

      - name: Comment on PR
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **Plugin Command Sync**\n\nCommand files will be automatically synced when this PR is merged.'
            })